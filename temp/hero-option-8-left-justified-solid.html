<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Option 8 - Left Justified, Solid Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Work Sans', sans-serif;
      background: #FDF8F3;
    }

    .hero {
      position: relative;
      min-height: 600px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: #1E4D8B;
      padding: 4rem 0;
    }

    /* Top accent stripe (cyan) */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: #47B5D4;
      z-index: 1;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 3;
      color: white;
    }

    .hero-content {
      max-width: 700px;
      /* Left justified - no centering */
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2.5rem;
      opacity: 0.95;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #CE1F2C;
      color: white;
    }

    .btn-primary:hover {
      background: #A81820;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(206, 31, 44, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #1E4D8B;
      border: 3px solid white;
    }

    .btn-secondary:hover {
      background: transparent;
      color: white;
      transform: translateY(-2px);
    }

    .platforms {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .platforms a {
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .platforms a:hover {
      background: white;
      color: #1E4D8B;
      border-color: white;
      transform: translateY(-2px);
    }

    .note {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 0.875rem;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Security Cocktail Hour</h1>
        <p class="tagline">Cybersecurity pros talking shop at the virtual bar.</p>

        <div class="buttons">
          <a href="#" class="btn btn-primary">Listen Now</a>
          <a href="#" class="btn btn-secondary">Browse Episodes</a>
        </div>

        <div class="platforms">
          <a href="#">YouTube</a>
          <a href="#">Spotify</a>
          <a href="#">Apple Podcasts</a>
          <a href="#">Amazon Music</a>
        </div>
      </div>
    </div>

    <div class="note">
      <strong>Option 8:</strong> Left-justified content, solid blue background, cyan accent stripe
    </div>
  </section>
</body>
</html>
