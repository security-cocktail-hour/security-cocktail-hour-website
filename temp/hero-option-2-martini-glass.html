<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Option 2 - Martini Glass Illustration</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Work Sans', sans-serif;
      background: #FDF8F3;
    }

    .hero {
      position: relative;
      min-height: 600px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: #1E4D8B;
    }

    /* Diagonal cyan split */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: #47B5D4;
      clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%);
      z-index: 1;
    }

    /* Martini glass SVG */
    .martini-glass {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      width: 350px;
      height: 400px;
      z-index: 2;
      opacity: 0.9;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 3;
      color: white;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #CE1F2C;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #1E4D8B;
    }

    .platforms {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .platforms a {
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      text-decoration: none;
    }

    .note {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 0.875rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div style="max-width: 600px;">
        <h1>Security Cocktail Hour</h1>
        <p class="tagline">Cybersecurity pros talking shop at the virtual bar.</p>
        <div class="buttons">
          <a href="#" class="btn btn-primary">Listen Now</a>
          <a href="#" class="btn btn-secondary">Browse Episodes</a>
        </div>
        <div class="platforms">
          <a href="#">YouTube</a>
          <a href="#">Spotify</a>
          <a href="#">Apple Podcasts</a>
          <a href="#">Amazon Music</a>
        </div>
      </div>
    </div>

    <!-- Stylized Martini Glass SVG (matching logo aesthetic) -->
    <svg class="martini-glass" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Glass outline -->
      <path d="M 40 40 L 160 40 L 100 160 Z"
            fill="none"
            stroke="white"
            stroke-width="8"
            opacity="0.9"/>

      <!-- Stem -->
      <line x1="100" y1="160" x2="100" y2="240"
            stroke="white"
            stroke-width="8"
            opacity="0.9"/>

      <!-- Base -->
      <line x1="70" y1="240" x2="130" y2="240"
            stroke="white"
            stroke-width="10"
            stroke-linecap="round"
            opacity="0.9"/>

      <!-- Liquid sections (geometric like logo) -->
      <path d="M 50 60 L 150 60 L 100 150 Z"
            fill="#1E4D8B"
            opacity="0.3"/>
      <path d="M 70 90 L 130 90 L 100 140 Z"
            fill="#7FA560"
            opacity="0.4"/>

      <!-- Olive (keyhole shape from logo) -->
      <circle cx="100" cy="70" r="12" fill="#7FA560"/>
      <rect x="96" y="70" width="8" height="16" fill="#CE1F2C" rx="2"/>

      <!-- Decorative lines (echo logo's rays) -->
      <line x1="20" y1="20" x2="40" y2="40" stroke="white" stroke-width="3" opacity="0.3"/>
      <line x1="100" y1="10" x2="100" y2="40" stroke="white" stroke-width="3" opacity="0.3"/>
      <line x1="180" y1="20" x2="160" y2="40" stroke="white" stroke-width="3" opacity="0.3"/>
    </svg>

    <div class="note">
      <strong>Option 2:</strong> Martini glass illustration (directly reinforces logo & brand name)
    </div>
  </section>
</body>
</html>
