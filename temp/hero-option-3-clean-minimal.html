<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Option 3 - Clean Minimal (No Circle)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Work Sans', sans-serif;
      background: #FDF8F3;
    }

    .hero {
      position: relative;
      min-height: 600px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: #1E4D8B;
    }

    /* Diagonal cyan split - ONLY geometric element */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: #47B5D4;
      clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%);
      z-index: 1;
    }

    /* Subtle diagonal stripes on cyan section */
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: repeating-linear-gradient(
        135deg,
        transparent,
        transparent 40px,
        rgba(255, 255, 255, 0.05) 40px,
        rgba(255, 255, 255, 0.05) 80px
      );
      clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%);
      z-index: 2;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 3;
      color: white;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #CE1F2C;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #1E4D8B;
    }

    .platforms {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .platforms a {
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      text-decoration: none;
    }

    .note {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 0.875rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div style="max-width: 600px;">
        <h1>Security Cocktail Hour</h1>
        <p class="tagline">Cybersecurity pros talking shop at the virtual bar.</p>
        <div class="buttons">
          <a href="#" class="btn btn-primary">Listen Now</a>
          <a href="#" class="btn btn-secondary">Browse Episodes</a>
        </div>
        <div class="platforms">
          <a href="#">YouTube</a>
          <a href="#">Spotify</a>
          <a href="#">Apple Podcasts</a>
          <a href="#">Amazon Music</a>
        </div>
      </div>
    </div>
    <div class="note">
      <strong>Option 3:</strong> Clean minimal - just geometric split (no circle, subtle diagonal stripes)
    </div>
  </section>
</body>
</html>
