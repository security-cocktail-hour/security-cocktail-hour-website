# Netlify configuration for Security Cocktail Hour website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "hugo --minify"

  # Output directory (Hugo generates static files here)
  publish = "public"

[build.environment]
  # Hugo version (should match your local version: v0.151.0)
  HUGO_VERSION = "0.151.0"
  HUGO_ENV = "production"

# Block search engines on deploy previews (staging/branch deploys)
# Production builds will NOT have this header, so they can be indexed
[context.deploy-preview.headers]
  for = "/*"
  [context.deploy-preview.headers.values]
    X-Robots-Tag = "noindex, nofollow"

[context.branch-deploy.headers]
  for = "/*"
  [context.branch-deploy.headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Redirect rules (optional - for cleaner URLs if needed)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
