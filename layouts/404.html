{{ define "title" }}Page Not Found | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<section class="hero" style="min-height: 60vh; display: flex; align-items: center;">
  <div class="container" style="text-align: center;">
    <h1 style="font-size: 4rem; color: var(--color-primary); margin-bottom: 1rem;">404</h1>
    <h2 style="color: var(--color-secondary); margin-bottom: 2rem;">Page Not Found</h2>
    <p style="font-size: 1.25rem; color: var(--color-primary); margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
      Sorry, the page you're looking for doesn't exist. You'll be redirected to the homepage in <span id="countdown">5</span> seconds.
    </p>
    <a href="{{ "/" | relURL }}" class="btn btn-primary" style="display: inline-block; margin-bottom: 1rem;">Go to Homepage Now</a>
    <br>
    <a href="{{ "/episodes" | relURL }}" class="btn btn-secondary" style="display: inline-block;">Browse Episodes</a>
  </div>
</section>

<script>
  // Countdown and redirect
  let seconds = 5;
  const countdownElement = document.getElementById('countdown');

  const countdownInterval = setInterval(function() {
    seconds--;
    if (countdownElement) {
      countdownElement.textContent = seconds;
    }

    if (seconds <= 0) {
      clearInterval(countdownInterval);
      window.location.href = '{{ "/" | relURL }}';
    }
  }, 1000);
</script>
{{ end }}
